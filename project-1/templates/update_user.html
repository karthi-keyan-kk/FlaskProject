<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/c64c743ece.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='user.css') }}">
    <title>Update Details</title>
</head>
<body>
    <div class="navbar">
        <nav>
            <a href="{{ url_for('index') }}"><i class="fa-solid fa-circle-user"></i></a>
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('user') }}">New User</a>
            <a href="{{ url_for('details') }}"> Users</a>
        </nav>
    </div>
    <div class="user">
        <form id="form1">
            <h1>Update Details</h1>
            {% for detail in details %}
                <input type="text" name="IdNo" id="id" placeholder="ID No" value={{detail.0}}>
                <input type="text" name="Name" id="name" placeholder="Name" value={{detail.1}}>
                <input type="text" name="email" id="email" placeholder="E-mail" value={{detail.2}}>
                <input type="text" name="role" id="role" placeholder="Role" value={{detail.3}}>
                <button type="submit" id="btn">Update</button>
            {% endfor %}
        </form>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
